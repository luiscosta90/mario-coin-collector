<!DOCTYPE html>
<html>
<head>
    <title>Mario Coin Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #87CEEB;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(45deg, #5c8d5c 25%, transparent 25%),
                linear-gradient(-45deg, #5c8d5c 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #5c8d5c 75%),
                linear-gradient(-45deg, transparent 75%, #5c8d5c 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #5c8d5c;
            touch-action: none;
        }
        #gameContainer {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 10px auto;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        canvas {
            border: 3px solid #8B4513;
            background: #90EE90;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin: 10px auto;
            display: block;
            max-width: 100%;
            height: auto;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .score-item {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid #8B4513;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #333;
            font-size: 16px;
            margin: 5px 0;
        }
        #playerNameDisplay {
            font-weight: bold;
            color: #8B4513;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border: 3px solid #8B4513;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }
        .menu-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .player-name-input {
            width: 100%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            display: block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        #rankings {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid #8B4513;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .ranking-item {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #8B4513;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 14px;
        }
        .back-button {
            background: #f44336;
            margin-top: 10px;
        }
        .back-button:hover {
            background: #da190b;
        }
        #touchControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 300px;
            height: 150px;
            z-index: 1000;
        }
        .touch-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #8B4513;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #8B4513;
            touch-action: manipulation;
        }
        #leftButton {
            left: 20px;
            bottom: 20px;
        }
        #rightButton {
            left: 100px;
            bottom: 20px;
        }
        #upButton {
            right: 100px;
            bottom: 20px;
        }
        #downButton {
            right: 20px;
            bottom: 20px;
        }
        @media (min-width: 768px) {
            #touchControls {
                display: none;
            }
        }
        @media (max-width: 767px) {
            #touchControls {
                display: block;
            }
            canvas {
                width: 100%;
                height: auto;
            }
            .score-item {
                font-size: 16px;
            }
        }
    </style>
